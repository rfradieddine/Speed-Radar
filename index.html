<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar</title>
    <style>
        body{
            color: aliceblue;
            font: normal 11pt Arial;
            background-color: gray;
            background-image: url(estrada.jpg);
        }

        input{ 
            font: normal 11pt Arial;
            width: 100px;
        }

        #res{

            margin-top: 10px

        }

        #posicao{

            background-color: rgba(51, 51, 51, 0.7);
            padding: 20px;
            margin: 200px auto;
        }
    </style>
</head>
<body>
    
    <div id="posicao" align="center">
        <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="limitradar" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">
        
    </div>

   </div>
    <script>
        
        function calcular(){

        var txtv = document.querySelector("#txtvel")
        var res = document.querySelector("#res")
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h </strong></p>`
        
        
            if (vel > 60){

                res.innerHTML += "Você ultrapassou o limite de velocidade! <strong> MULTADO!!! </strong>"
            }else {
                res.innerHTML += "Você está no limite da via."
            }
            res.innerHTML += `<p>Se beber não dirija.</p>`
        }


    </script>
</body>
</html>
